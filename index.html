<!DOCTYPE html>
<html>
    <head>
        <title>mars</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="main.js" defer></script>
    </head>
    <body>
        <div id="header">
            <h1>modular algorithm rendering system (mars)</h1>
        </div>

        <div id="mainContainer">
            <div id="topContainer">
                <div id="arrayOptionsContainer">
                    <label for="arraySizeSelector">array size:</label>
                    <select id="arraySizeSelector">
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                    <button id="randomizeArrayButton">randomize array</button>
                </div>
                
                <div id="arrayDisplays">
                    <p>original array:<br> <span id="originalArray"></span></p>
                    <p>sorted array:<br> <span id="sortedArray"></span></p>
                </div>
            </div>

            <div id="controlsContainer">
                <div id="speedSelectorContainer">
                    <label for="speedSelector">speed:<label>
                    <select id="speedSelector">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>normal</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>

                <!-- Sorting Algorithm Selector -->
                <div id="algorithmSelectorContainer">
                    <label for="algorithmSelector">sorting algorithm:</label>
                    <select id="algorithmSelector">
                        <option value="selectionSort" selected>Selection Sort</option>
                        <option value="bubbleSort">Bubble Sort</option>
                        <option value="insertionSort">Insertion Sort</option>
                        <!-- <option value="mergeSort">Merge Sort</option> -->
                    </select>
                </div>

                <button id="startSortingButton">visualize!</button>
                <button id="skipSortingButton">skip to end</button>
            </div>
        </div>

        <div id="visualizationContainer"></div>

        <div id="footer">
            <p>
                <a id="copyrightLink" href="https://github.com/phmarcel0x/dsa-algorithm-visualizer/blob/main/LICENSE">Copyright &copy; 2024 Marcelo Hernandez</a>
            </p>
        </div>
    </body>
</html>
